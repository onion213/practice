{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ post['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <article>
        <div>
            {{ post['body'] }}
        </div>
    </article>
    <hr>
    <a class="action" href="{{ url_for('blog.index') }}">Back</a>
    {% if g.user['id'] == post['author_id'] %}
        <a class="action" href="{{ url_for('blog.update', id=post['id']) }}">Edit</a>
    {% endif %}
{% endblock %}
